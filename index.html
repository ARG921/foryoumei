<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Untuk Memoi 💌</title>
  <style>
    :root {
      --bg-day: #fff0f5;
      --bg-night: #2c233d;
      --text-day: #4d2c3d;
      --text-night: #ffffff;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      transition: background 1s, color 1s;
      background: var(--bg-day);
      color: var(--text-day);
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .container {
      z-index: 2;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      min-height: 100vh;
      text-align: center;
    }

    .message {
      font-size: 1.4em;
      margin-top: 20px;
      padding: 20px;
      border-radius: 20px;
      background-color: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(5px);
      max-width: 90%;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .gif img {
      margin-top: 20px;
      max-width: 250px;
      border-radius: 15px;
    }

    h1 {
      font-size: 2.3em;
      margin-bottom: 10px;
    }

    audio {
      display: none;
    }

    .loading::after {
      content: '';
      display: inline-block;
      width: 1em;
      text-align: left;
      animation: dots 1s steps(3, end) infinite;
    }

    @keyframes dots {
      0% { content: ''; }
      33% { content: '.'; }
      66% { content: '..'; }
      100% { content: '...'; }
    }

    .hidden {
      display: none;
    }

    .stars, .star {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 1;
    }

    .star {
      width: 2px;
      height: 2px;
      background: rgb(244, 255, 97);
      position: absolute;
      animation: shoot 3s linear infinite;
      opacity: 0;
    }

    @keyframes shoot {
      0% {
        transform: translateX(0) translateY(0);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        transform: translateX(-100vw) translateY(100vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="stars" id="stars"></div>

  <div class="container">
    <h1>Hai, Memoi 💕</h1>
    <div class="message" id="messageBox"><span class="loading">Memuat pesan untukmu</span></div>
    <div class="gif hidden" id="gifContainer">
      <img id="gifImage" src="" alt="gif lucu" />
    </div>
  </div>

  <audio autoplay loop id="bgMusic">
    <source src="musiklembut.mp3" type="audio/mpeg" />
  </audio>

  <script>
    const msgBox = document.getElementById("messageBox");
    const gifImg = document.getElementById("gifImage");
    const gifContainer = document.getElementById("gifContainer");
    const body = document.body;

    function getMessageAndGif(hour) {

        };
      } else if (hour >= 12 && hour < 17) {
        return {
          msg: "Hawooo 💕<br>Minuuum ayooo minuuuum 🥛🥛🥛 maem apa kamu siang ini??? ngepuff agar mengurangi beban 🌬️🌬️🌬️",
          gif: "https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExaGxvNG0zODg2NHFtNjl3cnA0YXdvbXhhenp1bWJ1b3p5MGFlb21peSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/WynKmCK0LwykM/giphy.gif"
        };
      } else if (hour >= 17 && hour < 19) {
        return {
          msg: "Soreee Mbak'e ❤️‍🩹<br>Waktu sudah menunjukkan waktu normalnya orang balik kerja... semoga hari ini kamu gak lembur ya... tapi kalo lembur semangaaaat yaaa... i'm here if you need me 🙌🙌🙌 free for you, busy for others 😎😎😎 slebeeeewwww 💃🕺 oh iyaaa be careful on your way home yaaa nanti ❤️‍🩹❤️‍🩹❤️‍🩹 berkabar kalau mau dan bisa ✌️✌️✌️",
          gif: "https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExbTVyem91bmxmenJkbHF5bXZleTMxZW8zcGlncHI5ZHJwNTk2YmFzZSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/BbmDhO2gx3o96CpVM1/giphy.gif"
        };
      } else if (hour >= 19 && hour < 22) {
        return {
          msg: "Malaaam Memoiiii 🌙<br>Apakah kamu sudah dirumah??? kalau belum hati - hati ya 🥺🥺🥺, kalau sudah selamat bersih - bersih 🛀🛀🛀 + main hp and chill 🛌🛌🛌",
          gif: "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNm9kY3IzMWppbnlvYnVsams4NzVjZWN0NzB5MmN6bm16ZzliNHE0cSZlcD12MV9naWZzX3NlYXJjaCZjdD1n/V216rdoG6TUVvXA0Tb/giphy.gif"
        };
      } else {
        return {
          msg: "It's time to sleep, meiii 😴<br>U did a great job today... for a prize i give u a hug... virtual hug 🫂🫶🏻🥹❤️‍🩹",
          gif: "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExZ2l0NmU5aThsNHQxaGlhZmlsdnFodXpxdXptM2NxZGJsczRrYnMyNyZlcD12MV9naWZzX3NlYXJjaCZjdD1n/BXrwTdoho6hkQ/giphy.gif"
        };
      }
    }

    function applyTheme(hour) {
      if (hour >= 6 && hour < 18) {
        body.style.background = "var(--bg-day)";
        body.style.color = "var(--text-day)";
      } else {
        body.style.background = "var(--bg-night)";
        body.style.color = "var(--text-night)";
      }
    }

    function createStars(count = 10) {
      const starsContainer = document.getElementById('stars');
      for (let i = 0; i < count; i++) {
        const star = document.createElement('div');
        star.classList.add('star');
        star.style.top = Math.random() * 100 + '%';
        star.style.left = Math.random() * 100 + '%';
        star.style.animationDelay = `${Math.random() * 5}s`;
        star.style.opacity = 0;
        starsContainer.appendChild(star);
      }
    }

    window.onload = () => {
      const hour = new Date().getHours();
      applyTheme(hour);
      createStars(20);

      const audio = document.getElementById("bgMusic");
      audio.volume = 0.2;

      document.body.addEventListener("click", () => {
        if (audio.paused) {
          audio.play();
        }
      }, { once: true });

      setTimeout(() => {
        const { msg, gif } = getMessageAndGif(hour);
        msgBox.innerHTML = msg;
        gifImg.src = gif;
        gifContainer.classList.remove("hidden");
      }, 2200);
    };
  </script>
</body>

</html>
